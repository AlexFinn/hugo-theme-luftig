<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

  <head>
    {{ partial "head.html" . }}
  </head>

  <body>
    <div class="container">
      {{ partial "header.html" . }}
      <div class="content">
          <div class="tag-list">
            <p id="tag-name">
              <h2>Tag: {{ .Title }}</h2>
            </p>
              {{ range .Data.Pages }}
              <p>
                <a href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}</a>
                <span class="post-date">{{ .Date.Format "01/02" }}</span>
              </p>
              {{ end }}
        </div>
      </div>
      {{ partial "footer.html" . }}
    </div>
    <script src="{{ .Site.BaseURL }}js/slim.js"></script>
    {{ with .Site.Params.AnalyticsID }}{{ partial "analytics.html" . }}{{ end }}

  </body>
</html>
